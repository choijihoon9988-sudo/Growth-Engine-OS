<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Engine OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Growth Engine OS</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-tab="today-view"><i class="fas fa-tachometer-alt"></i> Today</a>
                <a href="#" class="nav-item" data-tab="okr-overview"><i class="fas fa-bullseye"></i> OKR Overview</a>
                <a href="#" class="nav-item" data-tab="sales-analyzer"><i class="fas fa-chart-line"></i> Sales Analyzer</a>
                <a href="#" class="nav-item" data-tab="physique-architect"><i class="fas fa-dumbbell"></i> Physique Architect</a>
            </nav>
            <div class="sidebar-footer">
                <div id="user-profile">
                    <span id="user-email"></span>
                    <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="login-screen" class="tab-content active">
                <div class="login-box">
                    <h2>Dashboard Login</h2>
                    <p>Please sign in to access your growth tools.</p>
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    
                    <div class="divider">OR</div>
                    <button id="google-login-btn">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    <p id="login-error" class="error-message"></p>
                </div>
            </div>

            <div id="today-view" class="tab-content">
                </div>

            <div id="okr-overview" class="tab-content">
                 </div>

            <div id="sales-analyzer" class="tab-content">
                </div>

            <div id="physique-architect" class="tab-content">
                 <h2>Physique Architect</h2>
                 <p>운동 및 영양 관리 페이지로 이동합니다.</p>
                 <a href="physique-architect.html" class="cta-button">Physique Architect로 이동</a>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Firebase 웹 앱 설정 (사용자 제공)
        const firebaseConfig = {
            apiKey: "AIzaSyDJJLSOPg-nExI-nISWbS-NPwIPsiO3-VI",
            authDomain: "growth-engine-9c6ab.firebaseapp.com",
            projectId: "growth-engine-9c6ab",
            storageBucket: "growth-engine-9c6ab.firebasestorage.app",
            messagingSenderId: "90122365916",
            appId: "1:90122365916:web:8256b5fdd912459e067d19",
            measurementId: "G-ECC3RQ1EZH"
        };
        
        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Google 로그인 로직
        const provider = new GoogleAuthProvider();
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("Google 로그인 성공:", user);
                // 로그인 성공 후 대시보드 로드 등 필요한 작업 수행
            } catch (error) {
                console.error("Google 로그인 실패:", error.code, error.message);
                document.getElementById('login-error').textContent = `로그인 실패: ${error.message}`;
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <script src="dashboard.js"></script>
</body>
</html>
